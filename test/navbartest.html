<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frosted Glass Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>

        /* 顶部导航栏 */
        .glass-style {
            background: rgba(255, 255, 255, 0.65);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .navbar-container {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        /* 左侧和右侧的圆圈 */
        .circle-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .circle-btn:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.85); /* 悬浮时稍微变白一点 */
        }

        .circle-btn img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* 中间胶囊 */
        .nav-pill {
            padding: 0 30px;
            height: 60px;
            border-radius: 50px;
            display: flex;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 25px;
            margin-right: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #7abda0; /* 文字颜色稍微加深一点点，保证在半透明背景上清晰 */
            font-size: 16px;
            font-weight: 600; /* 加粗一点 */
            transition: color 0.3s;
            text-shadow: 0 1px 0 rgba(255,255,255,0.5); /* 文字加一点点白光，更像玻璃上的字 */
        }

        .nav-links a:hover {
            color: #5da888;
        }

        .divider {
            width: 1px;
            height: 20px;
            background-color: rgba(0, 0, 0, 0.1); /* 分割线也变淡一点 */
            margin-right: 25px;
        }

        .nav-icons {
            display: flex;
            gap: 15px;
            color: #7abda0;
        }

        .nav-icons i {
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .nav-icons i:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body>

<div class="navbar-container">

    <div class="circle-btn glass-style">
        <img src="" alt="Logo">
    </div>

    <div class="nav-pill glass-style">
        <div class="nav-links">
            <a href="#">首页</a>
            <a href="#">关于</a>
            <a href="#">留言板</a>
            <a href="#">友情链接</a>
        </div>

        <div class="divider"></div>

        <div class="nav-icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-dice"></i>
        </div>
    </div>

    <div class="circle-btn glass-style">
        <img src="" alt="User">
    </div>

</div>

</body>
</html>
